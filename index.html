<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Matemático</title>
    <!-- Incluye Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css" crossorigin="anonymous">
    
    <!-- Referencia al archivo CSS para el estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans antialiased text-white">
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="relative w-full max-w-2xl mx-auto p-6 md:p-8 bg-black/40 rounded-xl shadow-2xl border border-white/10 backdrop-blur-md">
            <!-- Contenedor del juego -->
            <div id="game-content" class="text-center">
                <!-- El contenido se cargará aquí dinámicamente con JavaScript -->
            </div>
            
            <!-- Barra de progreso -->
            <div id="progress-bar-container" class="mt-8 bg-gray-700 rounded-full h-4 overflow-hidden shadow-lg">
                <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-500 ease-in-out" style="width: 0%;"></div>
            </div>
            <p id="progress-text" class="text-center text-sm mt-2 font-mono text-gray-300"></p>
        </div>
    </main>

    <!-- Referencia al archivo JavaScript con la lógica del juego -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
